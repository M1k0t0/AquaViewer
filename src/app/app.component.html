<div class="container">
  <mat-toolbar class="toolbar mat-elevation-z6" color="primary">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>{{'label_applicationName' | translate}}</span>
    <span class="spacer-util"></span>
    <button mat-icon-button [mat-menu-trigger-for]="languageMenu">
      <mat-icon aria-hidden="false" aria-label="Languages">public</mat-icon>
    </button>
    <mat-menu #languageMenu="matMenu">
      <button (click)="onLanguageSelectionChanged('en')" mat-menu-item>English</button>
      <button (click)="onLanguageSelectionChanged('zh-Hans')" mat-menu-item>简体中文</button>
    </mat-menu>

    <button *ngIf="user" [matMenuTriggerFor]="userMenu" mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="User menu">face</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button (click)="logout()" mat-menu-item>Logout</button>
    </mat-menu>

  </mat-toolbar>
  <mat-progress-bar [class.hide]="!loading" mode="indeterminate"></mat-progress-bar>

  <mat-sidenav-container class="sidenav">
    <mat-sidenav #drawer [fixedInViewport]="true" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">{{"label_dashboard"|translate}}</a>
        <a mat-list-item routerLink="/import">{{"label_import"|translate}}</a>
        <mat-divider></mat-divider>
        <mat-toolbar>O.N.G.E.K.I</mat-toolbar>
        <a *ngFor="let item of ongekiMenu" mat-list-item routerLink="/{{item.url}}">{{item.name | translate}}</a>
        <mat-divider></mat-divider>
        <mat-toolbar>CHUNITHM</mat-toolbar>
        <a *ngFor="let item of v1Menus" mat-list-item routerLink="/{{item.url}}">{{item.name | translate}}</a>
        <mat-divider></mat-divider>
        <mat-toolbar>CHUNITHM NEW</mat-toolbar>
        <a *ngFor="let item of v2Menus" mat-list-item routerLink="/{{item.url}}">{{item.name | translate}}</a>
        <mat-divider></mat-divider>
        <mat-toolbar>Maimai DX</mat-toolbar>
        <a *ngFor="let item of mai2Menus" mat-list-item routerLink="/{{item.url}}">{{item.name | translate}}</a>
        <mat-divider></mat-divider>
        <mat-toolbar>Project DIVA AFT</mat-toolbar>
        <a *ngFor="let item of divaMenus" mat-list-item routerLink="/{{item.url}}">{{item.name | translate}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div [class.padding]="loading" class="content">
        <router-outlet></router-outlet>
      </div>
      <app-message></app-message>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
